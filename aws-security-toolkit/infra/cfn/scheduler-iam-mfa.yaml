AWSTemplateFormatVersion: '2010-09-09'
Description: 'EventBridge scheduler for IAM MFA enforcement'

Parameters:
  ScheduleExpression:
    Type: String
    Default: 'rate(1 day)'
    Description: 'EventBridge schedule expression'

Resources:
  IAMMFASchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt IAMMFALambdaFunction.Arn

  IAMMFALambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: aws-security-toolkit-iam-mfa
      Runtime: python3.9
      Handler: aws_sec_toolkit.lambda_handlers.handler_iam_mfa.lambda_handler
      Code:
        ZipFile: |
          # Placeholder - replace with actual deployment package
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Not implemented'}
      Timeout: 300

  IAMMFAScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: 'Scheduled IAM MFA enforcement'
      ScheduleExpression: !Ref ScheduleExpression
      State: ENABLED
      Targets:
        - Arn: !GetAtt IAMMFALambdaFunction.Arn
          Id: IAMMFATarget

  IAMMFALambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IAMMFALambdaFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt IAMMFAScheduleRule.Arn

Outputs:
  LambdaFunctionArn:
    Description: 'IAM MFA Lambda Function ARN'
    Value: !GetAtt IAMMFALambdaFunction.Arn